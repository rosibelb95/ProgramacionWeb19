<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario SASS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="ContenedorPrincipal">
    <form action="" class="Form">
        
        <div class="Form_Contenedor">
            <h2 class="Form_Contenedor__Titulo">FORMULARIO</h2>
            
            <label for = "nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="" name="nombre" class="Form_Contenedor__text">

            <label for = "apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="" name="apellido" class="Form_Contenedor__text">

            <label for = "Fnacimiento">Fecha de Nacimiento</label>
            <input type="datetime" id="Fnacimiento" placeholder="" name="Fnacimiento" class="Form_Contenedor__text">

            <label for = "Correo">Correo</label>
            <input type="email" id="Correo" placeholder="" name="Correo" class="Form_Contenedor__text">

            <label name="Sexo">Sexo</label>
            <select name="Sexo" id="Sexo">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>             
            </select>

            
            <label name="pais">Pais</label>
            <select name="pais" id="pais">
                <option value="" selected>Venezuela</option>
                <option value="">Colombia</option>
                <option value="">Estados Unidos</option>
            </select>

            <label name="Estado">Estado</label>
            <select name="Estado" id="Estado">
                <option value="" selected>Tachira</option>
                <option value="">Trujillo</option>
                <option value="">Venezuela</option>
            </select>
            
            <label for = "Ciudad">Ciudad</label>
            <input type="text" id="Ciudad" placeholder="" name="Ciudad" class="Form_Contenedor__text">

            <label for = "Celular">Celular</label>
            <input type="number" id="Celular" placeholder="" name="Celular" class="Form_Contenedor__text">
           
            <button type="submit" class="Form_Contenedor__Boton">ENVIAR</button>
        </div>
    </form>

</div>

</body>
</html>
